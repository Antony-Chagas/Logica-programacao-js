<meta charset="UTF-8">

<script>
    function puloLinha() {
       
        document.write("<br>");  
        document.write("<br>"); 

     }

   function mostra(mostraFrase){

        document.write(mostraFrase);
        puloLinha();

     }
     
     var contador = 20

     while(contador >= 0){
      
      mostra(contador);
      contador = contador - 1;

     }

    mostra("FIM")

</script>
